<!DOCTYPE html>
<html>
<head>
<title>Best Friend ðŸ’–</title>
<style>
body {
  background: #fff0f5;
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 80px;
}
button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 15px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
#yesBtn {
  background-color: #ff69b4;
  color: white;
  transition: transform 0.3s;
}
#noBtn {
  background-color: #ccc;
}
.heart {
  position: absolute;
  font-size: 30px;
  animation: float 2s ease-out forwards;
}
@keyframes float {
  to { opacity: 0; transform: translateY(-150px); }
}
</style>
</head>
<body>

<h1>Dear Mimi,<br>will you be my best friend? ðŸ’•</h1>
<button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
<button id="noBtn" onclick="noClicked()">No ðŸ™ƒ</button>

<script>
let scale = 1;

function noClicked() {
  scale += 0.2;
  document.getElementById("yesBtn").style.transform = "scale(" + scale + ")";
}

function yesClicked() {
  for (let i = 0; i < 15; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight - 50 + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 2000);
  }
}
</script>

</body>
</html>
